<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home üêæ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #81c784;
            --bg: #e1f5fe;
            --dark: #37474f;
            --white: #ffffff;
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--dark); margin: 0; display: flex; justify-content: center; }
        .app-container {
            width: 100%; max-width: 450px; background-color: var(--bg);
            background-image: url('logo.png'); background-repeat: no-repeat; background-position: center; background-size: 85%;
            background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column; position: relative;
        }
        .app-container::before { content: ""; position: absolute; inset: 0; background: rgba(225, 245, 254, 0.93); z-index: 0; }
        .content-wrap { position: relative; z-index: 1; display: flex; flex-direction: column; min-height: 100vh; }
        .disclaimer-top { background: rgba(255, 249, 196, 0.9); color: #f57f17; font-size: 10px; padding: 6px; text-align: center; font-weight: bold; }
        header { padding: 20px 15px; text-align: center; position: relative; }
        .dog-profile-main { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--white); box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: var(--white); }
        #deleteProfileBtn {
            position: absolute; top: 15px; right: 15px; background: #ef5350; color: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; font-size: 18px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .login-screen { 
            position: fixed; inset: 0; z-index: 3000; padding: 20px; box-sizing: border-box; text-align: center; 
            overflow-y: auto; display: flex; flex-direction: column; justify-content: flex-start; padding-top: 60px;
            background-color: var(--bg);
        }
        .compact-form { background: rgba(255,255,255,0.92); padding: 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 350px; margin: 0 auto; text-align: left; }
        input, select, textarea { width: 100%; padding: 10px; margin: 4px 0 10px; border: 1px solid #cfd8dc; border-radius: 12px; font-size: 14px; box-sizing: border-box; background: white; }
        label { font-size: 11px; font-weight: bold; color: var(--primary); text-transform: uppercase; margin-left: 5px; }
        .main-content { padding: 0 15px 15px; flex-grow: 1; }
        .status-card, .calendar-card { background: rgba(255,255,255,0.85); border-radius: 25px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .day-label { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: var(--primary); }
        .cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 13px; font-weight: bold; cursor: pointer; background: rgba(255,255,255,0.6); border: 1px solid #eee; }
        .cell.occupied { background: #ffebee !important; color: #ef5350 !important; text-decoration: line-through; cursor: not-allowed; }
        .cell.selected { background: var(--secondary) !important; color: white !important; }
        .cell.admin-sel { border: 2px solid var(--primary); background: #fffde7; }
        .hidden { display: none !important; }
        .admin-panel { background: white; border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        .admin-count { font-size: 40px; font-weight: bold; color: var(--secondary); text-align: center; }
        .wa-btn { width: 100%; background: #25d366; color: white; border: none; padding: 15px; border-radius: 20px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .admin-btn { margin-bottom: 10px; border: none; padding: 12px; border-radius: 15px; color: white; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="content-wrap">
        <div class="disclaimer-top">‚ö†Ô∏è AREA PRIVATA ‚Ä¢ Solo per gli amici di Familydog_home</div>

        <div id="reg-screen" class="login-screen">
            <h2 style="color: var(--dark); font-size: 32px; margin-bottom: 10px;">Familydog_home üêæ‚ù§Ô∏è</h2>
            <div class="compact-form">
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Tuo Nome</label><input type="text" id="uName"></div>
                    <div style="flex:1"><label>Nome Cucciolo</label><input type="text" id="dName"></div>
                </div>
                <label>Codice famiglia</label>
                <input type="text" id="secretCode" placeholder="Inserisci il codice">
                <button id="enterBtn" style="width:100%; padding:15px; border-radius:20px; border:none; background:var(--secondary); color:white; font-weight:bold;">Entra üêæ</button>
            </div>
        </div>

        <div id="main-screen" class="hidden">
            <header>
                <img id="dogMainPhoto" src="" class="dog-profile-main">
                <h3 id="welcomeMsg"></h3>
                <button id="deleteProfileBtn"><i class="fa-solid fa-trash"></i></button>
            </header>

            <div class="main-content" id="normalContent">
                <div class="status-card">
                    <h4 style="margin:0; color:var(--primary);"><i class="fa-solid fa-heart"></i> Diario di Bordo</h4>
                    <div id="statusDisplay" style="font-size: 14px; margin-top:10px;">Caricamento...</div>
                </div>
                <div class="calendar-card">
                    <div style="display:flex; justify-content: space-between; align-items: center;">
                        <button id="prevMonth" style="border:none; background:none; font-size:25px;">‚Äπ</button>
                        <h4 id="monthTitle" style="margin:0;"></h4>
                        <button id="nextMonth" style="border:none; background:none; font-size:25px;">‚Ä∫</button>
                    </div>
                    <div class="grid" id="calendarGrid"></div>
                </div>
            </div>

            <div id="adminContent" class="hidden">
                <div class="admin-panel">
                    <div class="admin-count" id="adminCount">0</div>
                    <p style="text-align:center;">cuccioli registrati üêæ</p>
                    <div style="display:flex; gap:10px; margin: 15px 0;">
                        <button class="admin-btn" style="background:var(--secondary)" id="adminOccupy">Occupa Date</button>
                        <button class="admin-btn" style="background:#ef5350" id="adminFree">Libera Date</button>
                    </div>
                    <div id="adminStatus" style="text-align:center; font-size:12px; color:var(--primary); margin-bottom:10px;"></div>
                    <div class="grid" id="adminGrid"></div>
                </div>
            </div>

            <div class="footer">
                <button class="wa-btn" id="waBtn"><i class="fa-brands fa-whatsapp"></i> PRENOTA ORA</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSGOHNMnhlDgdNVuuZfWYHQ279NN-Y6Qdl756Oj5w84wggrorVz4tirXeeTsEBbCGg/exec';
    const PHONE = "393299456267";
    const SECRET_CODE = "bau123";
    const ADMIN_CODE = "giorgiaadmin";

    let occupiedDates = new Set();
    let selectedDates = new Set();
    let currentViewDate = new Date();

    document.getElementById('enterBtn').addEventListener('click', () => {
        const code = document.getElementById('secretCode').value.trim().toLowerCase();
        if (code === ADMIN_CODE) return showAdminDashboard();
        
        const nome = document.getElementById('uName').value.trim();
        const cane = document.getElementById('dName').value.trim();
        if (!nome || !cane) return alert("Mancano dati!");
        if (code !== SECRET_CODE) return alert("Codice errato!");

        localStorage.setItem('fd_user_v14', JSON.stringify({nome, cane}));
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({nome, cane}) });
        showMainScreen();
    });

    async function loadOccupiedDates(callback) {
        try {
            // Sincronizzazione forzata col foglio
            const res = await fetch(SPREADSHEET_CSV + "?t=" + Date.now());
            const text = await res.text();
            const lines = text.split(/\r?\n/);
            occupiedDates.clear();

            for (const line of lines) {
                const cols = line.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                if (cols.length >= 2 && cols[1] === "1") {
                    // Usiamo la Regex del tuo vecchio codice che funzionava bene
                    const match = cols[0].match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                    if (match) {
                        const iso = `${match[3]}-${String(match[2]).padStart(2,'0')}-${String(match[1]).padStart(2,'0')}`;
                        occupiedDates.add(iso);
                    }
                }
            }
            if (callback) callback();
        } catch (e) { console.error(e); }
    }

    function renderCalendarGeneric(containerId, isAdmin) {
        const grid = document.getElementById(containerId);
        grid.innerHTML = '';
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        
        document.getElementById('monthTitle').textContent = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        ['Lu', 'Ma', 'Me', 'Gi', 'Ve', 'Sa', 'Do'].forEach(d => {
            const el = document.createElement('div'); el.className = 'day-label'; el.textContent = d; grid.appendChild(el);
        });

        const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
        for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

        for (let day = 1; day <= new Date(year, month + 1, 0).getDate(); day++) {
            const iso = `${year}-${String(month + 1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const cell = document.createElement('div');
            const isOcc = occupiedDates.has(iso);
            const isSel = selectedDates.has(iso);
            
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? (isAdmin ? 'admin-sel' : 'selected') : ''}`;
            cell.textContent = day;
            
            cell.onclick = () => {
                if (!isAdmin && isOcc) return;
                selectedDates.has(iso) ? selectedDates.delete(iso) : selectedDates.add(iso);
                renderCalendarGeneric(containerId, isAdmin);
            };
            grid.appendChild(cell);
        }
    }

    function showMainScreen() {
        const user = JSON.parse(localStorage.getItem('fd_user_v14'));
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('welcomeMsg').textContent = `Ciao ${user.nome}! üêæ`;
        loadOccupiedDates(() => renderCalendarGeneric('calendarGrid', false));
    }

    function showAdminDashboard() {
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('normalContent').classList.add('hidden');
        document.getElementById('adminContent').classList.remove('hidden');
        // Conteggio righe dal CSV
        fetch(SPREADSHEET_CSV + "?t=" + Date.now()).then(r => r.text()).then(t => {
            const count = t.trim().split('\n').length - 1;
            document.getElementById('adminCount').textContent = count > 0 ? count : 0;
        });
        loadOccupiedDates(() => renderCalendarGeneric('adminGrid', true));
    }

    async function updateDates(occupy) {
        if (selectedDates.size === 0) return alert("Seleziona date!");
        const dates = Array.from(selectedDates).map(iso => iso.split('-').reverse().join('/'));
        document.getElementById('adminStatus').textContent = "Aggiornamento in corso...";
        
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: "updateDates", dates, occupy })
        });

        alert("Fatto! Il calendario si aggiorner√† tra pochi secondi.");
        selectedDates.clear();
        setTimeout(() => loadOccupiedDates(() => renderCalendarGeneric('adminGrid', true)), 3000);
    }

    document.getElementById('adminOccupy').onclick = () => updateDates(true);
    document.getElementById('adminFree').onclick = () => updateDates(false);
    document.getElementById('prevMonth').onclick = () => { currentViewDate.setMonth(currentViewDate.getMonth()-1); loadOccupiedDates(() => renderCalendarGeneric(document.getElementById('adminContent').classList.contains('hidden') ? 'calendarGrid' : 'adminGrid', !document.getElementById('adminContent').classList.contains('hidden'))); };
    document.getElementById('nextMonth').onclick = () => { currentViewDate.setMonth(currentViewDate.getMonth()+1); loadOccupiedDates(() => renderCalendarGeneric(document.getElementById('adminContent').classList.contains('hidden') ? 'calendarGrid' : 'adminGrid', !document.getElementById('adminContent').classList.contains('hidden'))); };

    window.onload = () => { if(localStorage.getItem('fd_user_v14')) showMainScreen(); };
</script>
</body>
</html>
