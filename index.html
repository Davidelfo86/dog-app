<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home üêæ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4fc3f7; 
            --secondary: #81c784; 
            --bg: #e1f5fe; 
            --dark: #37474f;
            --white: #ffffff;
            --accent: #ff8a80;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Disclaimer Protezione */
        .disclaimer {
            background: #fff9c4;
            color: #f57f17;
            font-size: 10px;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #fbc02d;
        }

        header {
            padding: 15px;
            text-align: center;
            background: var(--white);
            border-bottom: 3px solid var(--primary);
            border-radius: 0 0 20px 20px;
        }

        .ig-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            text-decoration: none;
            margin-top: 8px;
        }

        /* Login Screen */
        .login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg); z-index: 3000; padding: 15px;
            box-sizing: border-box; text-align: center; overflow-y: auto;
        }

        .compact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .full { grid-column: span 2; }

        input, select, textarea {
            width: 100%; padding: 10px; margin-top: 4px;
            border: 2px solid #b3e5fc; border-radius: 12px;
            font-size: 14px; box-sizing: border-box; background: #fff;
        }

        label { font-size: 11px; font-weight: bold; color: #0288d1; margin-left: 5px; }

        /* Dashboard */
        .main-content { padding: 15px; flex-grow: 1; }

        .status-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--primary);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .status-card h4 { margin: 0; font-size: 14px; color: var(--primary); display: flex; align-items: center; gap: 8px; }

        .calendar-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .month-nav h4 { margin: 0; font-size: 16px; color: var(--dark); text-transform: capitalize; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-label { text-align: center; font-size: 10px; color: #90a4ae; font-weight: bold; }
        
        .cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 10px; font-size: 13px; font-weight: bold; cursor: pointer;
            background: #f1f8e9; border: 1px solid #e0e0e0; transition: 0.2s;
        }
        .cell.occupied { background: #ffebee !important; color: #ef5350 !important; text-decoration: line-through; cursor: not-allowed; border: none; }
        .cell.selected { background: var(--secondary) !important; color: white !important; transform: scale(1.05); }

        /* Footer */
        .footer {
            padding: 20px; background: var(--white);
            border-top: 2px solid var(--primary);
            text-align: center;
        }

        .wa-btn {
            width: 100%; background: #25d366; color: white; border: none;
            padding: 15px; border-radius: 20px; font-size: 16px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="disclaimer">‚ö†Ô∏è AREA PRIVATA: Uso esclusivo per i clienti di Familydog_home</div>

    <div id="reg-screen" class="login-screen">
        <img src="logo.png" style="width: 100px; margin-bottom: 10px;">
        <h2 style="color: #0288d1; margin: 0;">Ciao da Davide, Maria e Giorgia! üêæ</h2>
        <p style="font-size: 13px; color: #546e7a; margin-bottom: 20px;">Entra nella nostra famiglia</p>
        
        <div class="compact-form">
            <div>
                <label>Tuo Nome</label>
                <input type="text" id="uName" placeholder="Nome">
            </div>
            <div>
                <label>Nome Cane</label>
                <input type="text" id="dName" placeholder="Nome bau">
            </div>
            <div>
                <label>Peso (kg)</label>
                <input type="number" id="dPeso" placeholder="es. 10">
            </div>
            <div>
                <label>Sesso</label>
                <select id="dSesso"><option>Maschio</option><option>Femmina</option></select>
            </div>
            <div class="full">
                <label>Razza</label>
                <input type="text" id="dRazza" placeholder="es. Labrador">
            </div>
            <div class="full">
                <label>Note e Abitudini (Pappa, Carattere...)</label>
                <textarea id="dNote" rows="2" placeholder="Cosa dobbiamo sapere?"></textarea>
            </div>
        </div>
        <button onclick="saveUser()" style="background: var(--secondary); color: white; border:none; padding:18px; width:100%; border-radius:20px; font-weight:bold; font-size:16px; margin-top:20px; box-shadow: 0 4px #66bb6a;">ENTRA IN FAMIGLIA üêæ</button>
    </div>

    <div id="main-screen" class="hidden">
        <header>
            <img src="logo.png" style="width: 80px;">
            <div>
                <a href="https://www.instagram.com/TUO_PROFILO" target="_blank" class="ig-btn">
                    <i class="fa-brands fa-instagram"></i> Seguici su Instagram
                </a>
            </div>
        </header>

        <div class="main-content">
            <div class="status-card">
                <h4><i class="fa-solid fa-bell"></i> I miei Appuntamenti</h4>
                <div id="statusDisplay" style="font-size: 14px; margin-top: 8px; color: #455a64; line-height: 1.4;">...</div>
                <div style="text-align: right; font-size: 18px; margin-top: 5px;">üè†üíñ</div>
            </div>

            <div class="calendar-card">
                <div class="month-nav">
                    <button onclick="changeMonth(-1)" style="border:none; background:none; font-size:22px; color:var(--primary); cursor:pointer;">‚Äπ</button>
                    <h4 id="monthTitle"></h4>
                    <button onclick="changeMonth(1)" style="border:none; background:none; font-size:22px; color:var(--primary); cursor:pointer;">‚Ä∫</button>
                </div>
                <div class="grid" id="calendarGrid"></div>
            </div>
            
            <div style="text-align:center; padding: 15px;">
                <p style="font-size: 12px; color: #78909c;">
                    <i class="fa-solid fa-paw"></i> Seleziona i giorni e chiedi la disponibilit√† a Davide e Maria.
                </p>
            </div>
        </div>

        <div class="footer">
            <button class="wa-btn" onclick="sendWA()">
                <i class="fa-brands fa-whatsapp"></i> CHIEDI DISPONIBILIT√Ä
            </button>
            <div id="sync-status" style="font-size:9px; color:#90a4ae; margin-top:10px;">Familydog_home - App Privata v6.1</div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSGOHNMnhlDgdNVuuZfWYHQ279NN-Y6Qdl756Oj5w84wggrorVz4tirXeeTsEBbCGg/exec';
    const PHONE = "393299456267";

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date(2026, 0, 1);

    window.onload = () => {
        const u = localStorage.getItem('fd_user_v7');
        if (u) { showMain(); }
    };

    async function saveUser() {
        const data = {
            nome: document.getElementById('uName').value,
            cane: document.getElementById('dName').value,
            peso: document.getElementById('dPeso').value,
            sesso: document.getElementById('dSesso').value,
            razza: document.getElementById('dRazza').value,
            note: document.getElementById('dNote').value
        };
        if(!data.nome || !data.cane) return alert("Per favore, inserisci almeno il tuo nome e quello del cane!");
        
        localStorage.clear();
        localStorage.setItem('fd_user_v7', JSON.stringify(data));
        
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        showMain();
    }

    async function showMain() {
        const user = JSON.parse(localStorage.getItem('fd_user_v7'));
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        loadOccupiedDates();
        recuperaStatus(user.nome);
        renderCalendar();
    }

    async function recuperaStatus(nome) {
        try {
            const r = await fetch(SCRIPT_URL + '?nome=' + encodeURIComponent(nome) + '&t=' + Date.now());
            const data = await r.json();
            document.getElementById('statusDisplay').innerText = data.status || "Ciao! Seleziona le date sul calendario e chiedici la disponibilit√†.";
        } catch(e) {
            document.getElementById('statusDisplay').innerText = "Benvenuto in famiglia! Siamo pronti ad accogliere il tuo bau. üêæ";
        }
    }

    async function loadOccupiedDates() {
        try {
            const r = await fetch(SPREADSHEET_CSV + "&t=" + Date.now());
            const text = await r.text();
            const rows = text.split(/\r?\n/);
            occupiedDates = [];
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 2) {
                    const dC = cols[0].trim().replace(/"/g, '');
                    const sC = cols[1].trim().replace(/"/g, '');
                    if (sC === "1") {
                        const p = dC.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                        if (p) occupiedDates.push(`${parseInt(p[1])}/${parseInt(p[2])}/${p[3]}`);
                    }
                }
            });
            renderCalendar();
        } catch(e) {}
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const m = currentViewDate.getMonth();
        const y = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        grid.innerHTML = "";
        ['Lu', 'Ma', 'Me', 'Gi', 'Ve', 'Sa', 'Do'].forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        let shift = (first === 0) ? 6 : first - 1;
        for(let i=0; i<shift; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=days; d++) {
            const dateKey = `${d}/${m + 1}/${y}`;
            const displayDate = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
            const isOcc = occupiedDates.includes(dateKey);
            const isSel = selectedDates.includes(displayDate);
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = d;
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) selectedDates = selectedDates.filter(s => s !== displayDate);
                    else selectedDates.push(displayDate);
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); renderCalendar(); }

    function sendWA() {
        const u = JSON.parse(localStorage.getItem('fd_user_v7'));
        if(selectedDates.length === 0) return alert("Scegli le date sul calendario!");
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao Davide e Maria! Sono ${u.nome}. Vorrei chiedervi la disponibilit√† per ${u.cane} (${u.peso}kg) nei giorni: ${lista} üêæ`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
