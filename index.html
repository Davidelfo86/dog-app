<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #6c5ce7; --accent: #ff7675; --bg: #f8f9fb; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; color: #2d3436; }
        .app-container { width: 100%; max-width: 450px; background: #fff; min-height: 100vh; margin: auto; display: flex; flex-direction: column; }
        
        header { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .logo-img { width: 130px; height: auto; }
        
        .login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        input, select, textarea { width: 100%; padding: 10px; margin: 4px 0 10px; border: 2px solid #f0f0f0; border-radius: 10px; box-sizing: border-box; font-size: 15px; background: #fafafa; }
        label { display: block; text-align: left; font-size: 12px; font-weight: bold; color: var(--primary); margin-top: 5px; }
        .btn-reg { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; }

        .main-content { padding: 15px; flex-grow: 1; }
        .info-card { background: #f1f2f6; border-radius: 15px; padding: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); font-size: 13px; }
        
        .calendar-card { background: #fff; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; }
        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-label { text-align: center; font-size: 10px; font-weight: bold; color: #b2bec3; }
        .cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; background: #f8f9fa; transition: 0.2s; }
        
        .cell.occupied { background: #fff0f0 !important; color: #fab1a0 !important; text-decoration: line-through; cursor: not-allowed; border: 1px solid #ffebeb; }
        .cell.selected { background: var(--primary) !important; color: white !important; transform: scale(1.05); }

        .footer { padding: 15px; border-top: 1px solid #eee; }
        .wa-btn { width: 100%; background: #25d366; color: white; border: none; padding: 16px; border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="reg-screen" class="login-screen">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h2 style="margin: 10px 0; font-size: 1.2rem;">Familydog_home</h2>
        <label>Nome Padrona</label>
        <input type="text" id="uName" placeholder="Nome e Cognome">
        <label>Nome del Cane</label>
        <input type="text" id="dName" placeholder="Nome Cane">
        <div style="display:flex; gap:8px;">
            <div style="flex:1">
                <label>Peso (kg)</label>
                <input type="number" id="dPeso" placeholder="es. 10">
            </div>
            <div style="flex:1">
                <label>Sesso</label>
                <select id="dSesso"><option>Maschio</option><option>Femmina</option></select>
            </div>
        </div>
        <label>Razza</label>
        <input type="text" id="dRazza" placeholder="es. Bulldog">
        <label>Sterilizzato?</label>
        <select id="dSter"><option>S√¨</option><option>No</option></select>
        <label>Note importanti</label>
        <textarea id="dNote" placeholder="Eventuali allergie..."></textarea>
        <button class="btn-reg" onclick="saveUser()">ENTRA NELL'APP</button>
    </div>

    <div id="main-screen" class="hidden">
        <header><img src="logo.png" alt="Logo" class="logo-img"></header>
        <div class="main-content">
            <div class="info-card">
                <h4 style="margin:0 0 5px 0; color: var(--primary);"><i class="fa-solid fa-calendar-check"></i> Le mie Prenotazioni</h4>
                <div id="userInfoDisplay"></div>
            </div>
            <div class="calendar-card">
                <div class="month-nav">
                    <button onclick="changeMonth(-1)" class="cell" style="width:35px; height:35px;">‚Äπ</button>
                    <h4 id="monthTitle" style="margin:0; text-transform: capitalize;"></h4>
                    <button onclick="changeMonth(1)" class="cell" style="width:35px; height:35px;">‚Ä∫</button>
                </div>
                <div class="grid" id="calendarGrid"></div>
            </div>
        </div>
        <div class="footer">
            <button class="wa-btn" onclick="sendWA()"><i class="fa-brands fa-whatsapp"></i> PRENOTA ORA</button>
            <div id="sync-status" style="text-align:center; font-size:10px; color:#aaa; margin-top:8px;">Sincronizzazione...</div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSGOHNMnhlDgdNVuuZfWYHQ279NN-Y6Qdl756Oj5w84wggrorVz4tirXeeTsEBbCGg/exec';
    const PHONE = "393299456267";

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date(2026, 0, 1); // Parte da Gennaio 2026

    window.onload = () => {
        const u = localStorage.getItem('fd_user_session_v4');
        if (u) { showMain(); }
    };

    async function saveUser() {
        const data = {
            nome: document.getElementById('uName').value,
            cane: document.getElementById('dName').value,
            peso: document.getElementById('dPeso').value,
            sesso: document.getElementById('dSesso').value,
            razza: document.getElementById('dRazza').value,
            sterilizzato: document.getElementById('dSter').value,
            note: document.getElementById('dNote').value
        };
        if(!data.nome || !data.cane) return alert("Inserisci Nome e Cane!");
        localStorage.setItem('fd_user_session_v4', JSON.stringify(data));
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        showMain();
    }

    async function showMain() {
        const user = JSON.parse(localStorage.getItem('fd_user_session_v4'));
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('userInfoDisplay').innerHTML = `<b>Benvenuta ${user.nome}</b><br>Prenota i giorni per <b>${user.cane}</b> (${user.peso}kg)`;
        await loadOccupiedDates();
        renderCalendar();
    }

    async function loadOccupiedDates() {
        try {
            const r = await fetch(SPREADSHEET_CSV + "&t=" + Date.now());
            const text = await r.text();
            const rows = text.split(/\r?\n/);
            occupiedDates = [];
            
            rows.forEach(row => {
                const cols = row.split(','); // Divide la riga in colonne A e B
                if (cols.length >= 2) {
                    const dataCella = cols[0].trim().replace(/"/g, ''); // Colonna A (Data)
                    const statoCella = cols[1].trim().replace(/"/g, ''); // Colonna B (1 o vuoto)
                    
                    if (statoCella === "1") {
                        // Estraiamo giorno/mese/anno per pulire eventuali zeri o formati strani
                        const parts = dataCella.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                        if (parts) {
                            occupiedDates.push(`${parseInt(parts[1])}/${parseInt(parts[2])}/${parts[3]}`);
                        }
                    }
                }
            });
            document.getElementById('sync-status').innerText = "‚óè Calendario Sincronizzato";
        } catch(e) { 
            document.getElementById('sync-status').innerText = "‚óã Errore Caricamento"; 
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const m = currentViewDate.getMonth();
        const y = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        
        grid.innerHTML = "";
        ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'].forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);

        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        let shift = (first === 0) ? 6 : first - 1;

        for(let i=0; i<shift; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=days; d++) {
            const dateKey = `${d}/${m + 1}/${y}`; // Formato identico a quello salvato (senza zeri iniziali)
            const displayDate = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
            const isOcc = occupiedDates.includes(dateKey);
            const isSel = selectedDates.includes(displayDate);
            
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = d;
            
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) selectedDates = selectedDates.filter(s => s !== displayDate);
                    else selectedDates.push(displayDate);
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) { 
        currentViewDate.setMonth(currentViewDate.getMonth() + dir); 
        renderCalendar(); 
    }

    function sendWA() {
        const u = JSON.parse(localStorage.getItem('fd_user_session_v4'));
        if(selectedDates.length === 0) return alert("Seleziona i giorni sul calendario!");
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao Davide e Maria! Sono ${u.nome}. Vorrei prenotare per ${u.cane} (${u.peso}kg) i giorni: ${lista} üêæ`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
