<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home üêæ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4fc3f7; /* Azzurro chiaro cartoon */
            --secondary: #81c784; /* Verde pastello */
            --bg: #e1f5fe; /* Sfondo azzurro chiarissimo */
            --dark: #37474f;
            --white: #ffffff;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--bg);
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        header {
            padding: 10px;
            text-align: center;
            background: var(--white);
            border-bottom: 3px solid var(--primary);
        }

        /* Login Screen */
        .login-screen {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg); z-index: 3000; padding: 15px;
            box-sizing: border-box; text-align: center;
        }

        .compact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .full { grid-column: span 2; }

        input, select, textarea {
            width: 100%; padding: 8px; margin-top: 4px;
            border: 2px solid #b3e5fc; border-radius: 10px;
            font-size: 14px; box-sizing: border-box;
        }

        label { font-size: 11px; font-weight: bold; color: #0288d1; }

        /* Dashboard */
        .main-content { padding: 12px; }

        .status-card {
            background: white;
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 12px;
            border: 2px solid var(--primary);
            position: relative;
        }

        .status-card h4 { margin: 0; font-size: 13px; color: var(--primary); display: flex; align-items: center; gap: 5px; }

        /* Calendario Integrato */
        .calendar-card {
            background: white;
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .month-nav h4 { margin: 0; font-size: 15px; text-transform: capitalize; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day-label { text-align: center; font-size: 10px; color: #888; }
        
        .cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer;
            background: #f1f8e9; border: 1px solid #e0e0e0;
        }
        .cell.occupied { background: #ffebee !important; color: #ef5350 !important; text-decoration: line-through; cursor: not-allowed; border: none; }
        .cell.selected { background: var(--primary) !important; color: white !important; }

        /* Decorazioni Cartoon */
        .decor { font-size: 20px; position: absolute; opacity: 0.6; }

        /* Footer */
        .footer {
            padding: 15px; background: var(--white);
            border-top: 2px solid var(--primary);
        }

        .wa-btn {
            width: 100%; background: #4caf50; color: white; border: none;
            padding: 12px; border-radius: 15px; font-size: 16px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="reg-screen" class="login-screen">
        <div style="position:relative; padding-top: 20px;">
            <span class="decor" style="top:0; left:10px;">üè†</span>
            <span class="decor" style="top:0; right:10px;">üéæ</span>
            <img src="logo.png" style="width: 90px;">
        </div>
        <h3 style="color: #0288d1; margin: 10px 0;">Ciao Amico! üêæ</h3>
        
        <div class="compact-form">
            <div>
                <label>Nome</label>
                <input type="text" id="uName" placeholder="Tuo nome">
            </div>
            <div>
                <label>Nome Cane</label>
                <input type="text" id="dName" placeholder="Nome bau">
            </div>
            <div>
                <label>Peso (kg)</label>
                <input type="number" id="dPeso" placeholder="es. 5">
            </div>
            <div>
                <label>Sesso</label>
                <select id="dSesso"><option>Maschio</option><option>Femmina</option></select>
            </div>
            <div class="full">
                <label>Razza</label>
                <input type="text" id="dRazza" placeholder="es. Volpino">
            </div>
            <div class="full">
                <label>Note (Pappa, carattere...)</label>
                <textarea id="dNote" rows="2"></textarea>
            </div>
        </div>
        <button onclick="saveUser()" style="background: var(--primary); color: white; border:none; padding:15px; width:100%; border-radius:15px; font-weight:bold; margin-top:15px; box-shadow: 0 4px #0277bd;">ENTRA IN CUCCIA üêæ</button>
    </div>

    <div id="main-screen" class="hidden">
        <header>
            <img src="logo.png" style="width: 70px;">
        </header>

        <div class="main-content">
            <div class="status-card">
                <h4><i class="fa-solid fa-envelope-open-text"></i> I miei Appuntamenti</h4>
                <div id="statusDisplay" style="font-size: 14px; margin-top: 5px; color: #555;">...</div>
                <span style="position:absolute; right:10px; bottom:5px; font-size:20px;">ü¶¥</span>
            </div>

            <div class="calendar-card">
                <div class="month-nav">
                    <button onclick="changeMonth(-1)" style="border:none; background:none; font-size:20px; color:var(--primary);">‚Äπ</button>
                    <h4 id="monthTitle"></h4>
                    <button onclick="changeMonth(1)" style="border:none; background:none; font-size:20px; color:var(--primary);">‚Ä∫</button>
                </div>
                <div class="grid" id="calendarGrid"></div>
            </div>
            
            <p style="text-align:center; font-size:11px; color:#777; margin-top:10px;">
                Tocca i giorni liberi per prenotare üêæ
            </p>
        </div>

        <div class="footer">
            <button class="wa-btn" onclick="sendWA()">
                <i class="fa-brands fa-whatsapp"></i> PRENOTA ORA
            </button>
            <div id="sync-status" style="text-align:center; font-size:9px; color:#bbb; margin-top:5px;">Sincronizzazione...</div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSGOHNMnhlDgdNVuuZfWYHQ279NN-Y6Qdl756Oj5w84wggrorVz4tirXeeTsEBbCGg/exec';
    const PHONE = "393299456267";

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date(2026, 0, 1);

    window.onload = () => {
        const u = localStorage.getItem('fd_user_v6');
        if (u) { showMain(); }
    };

    async function saveUser() {
        const data = {
            nome: document.getElementById('uName').value,
            cane: document.getElementById('dName').value,
            peso: document.getElementById('dPeso').value,
            sesso: document.getElementById('dSesso').value,
            razza: document.getElementById('dRazza').value,
            note: document.getElementById('dNote').value
        };
        if(!data.nome || !data.cane) return alert("Manca il nome o il cane!");
        
        // Pulizia vecchia sessione per nuovo status corretto
        localStorage.clear(); 
        localStorage.setItem('fd_user_v6', JSON.stringify(data));
        
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        showMain();
    }

    async function showMain() {
        const user = JSON.parse(localStorage.getItem('fd_user_v6'));
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        loadOccupiedDates();
        recuperaStatus(user.nome);
        renderCalendar();
    }

    async function recuperaStatus(nome) {
        try {
            // Aggiungiamo un timestamp per evitare che il browser legga dati vecchi (cache)
            const r = await fetch(SCRIPT_URL + '?nome=' + encodeURIComponent(nome) + '&t=' + Date.now());
            const data = await r.json();
            document.getElementById('statusDisplay').innerText = data.status || "Ciao! Seleziona i giorni e prenota.";
        } catch(e) {
            document.getElementById('statusDisplay').innerText = "Benvenuto in Famiglia! üêæ";
        }
    }

    async function loadOccupiedDates() {
        try {
            const r = await fetch(SPREADSHEET_CSV + "&t=" + Date.now());
            const text = await r.text();
            const rows = text.split(/\r?\n/);
            occupiedDates = [];
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 2) {
                    const dC = cols[0].trim().replace(/"/g, '');
                    const sC = cols[1].trim().replace(/"/g, '');
                    if (sC === "1") {
                        const p = dC.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                        if (p) occupiedDates.push(`${parseInt(p[1])}/${parseInt(p[2])}/${p[3]}`);
                    }
                }
            });
            document.getElementById('sync-status').innerText = "‚óè Calendario OK";
            renderCalendar();
        } catch(e) {}
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const m = currentViewDate.getMonth();
        const y = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        grid.innerHTML = "";
        ['Lu', 'Ma', 'Me', 'Gi', 'Ve', 'Sa', 'Do'].forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        let shift = (first === 0) ? 6 : first - 1;
        for(let i=0; i<shift; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=days; d++) {
            const dateKey = `${d}/${m + 1}/${y}`;
            const displayDate = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
            const isOcc = occupiedDates.includes(dateKey);
            const isSel = selectedDates.includes(displayDate);
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = d;
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) selectedDates = selectedDates.filter(s => s !== displayDate);
                    else selectedDates.push(displayDate);
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); renderCalendar(); }

    function sendWA() {
        const u = JSON.parse(localStorage.getItem('fd_user_v6'));
        if(selectedDates.length === 0) return alert("Scegli almeno un giorno!");
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao Davide e Maria! Sono ${u.nome}. Vorrei prenotare per ${u.cane} (${u.peso}kg) i giorni: ${lista} üêæ`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
