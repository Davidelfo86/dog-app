<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home üêæ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4fc3f7; --secondary: #81c784; --bg: #e1f5fe; --dark: #37474f; --white: #ffffff; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; background-color: var(--bg); }

        .app-container { 
            width: 100%; min-height: 100vh; display: flex; flex-direction: column; position: relative;
            background-image: url('logo.png'); background-repeat: no-repeat; background-position: center center;
            background-size: 95% auto; background-attachment: fixed;
        }

        .app-container::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(225, 245, 254, 0.92); z-index: 0;
        }

        .content-wrap { position: relative; z-index: 1; display: flex; flex-direction: column; min-height: 100vh; width: 100%; }

        .disclaimer-top { background: rgba(255, 249, 196, 0.9); color: #f57f17; font-size: 10px; padding: 8px; text-align: center; font-weight: bold; }

        header { padding: 25px 15px 15px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .dog-profile-main { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid var(--white); box-shadow: 0 4px 20px rgba(0,0,0,0.15); background: var(--white); }

        .login-screen { position: fixed; top:0; left:0; width:100%; height:100%; z-index: 3000; padding: 20px; box-sizing: border-box; text-align: center; overflow-y: auto; display: flex; flex-direction: column; align-items: center; background: var(--bg); }
        .login-screen::before { content: ""; position: absolute; top:0; left:0; right:0; bottom:0; background-image: url('logo.png'); background-repeat: no-repeat; background-position: center; background-size: 90%; opacity: 0.08; z-index: -1; }

        .compact-form { background: rgba(255,255,255,0.96); padding: 25px; border-radius: 35px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: left; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 12px; border: 1px solid #cfd8dc; border-radius: 15px; font-size: 15px; box-sizing: border-box; }
        label { font-size: 11px; font-weight: bold; color: var(--primary); text-transform: uppercase; margin-left: 5px; }

        .friends-counter { background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(79, 195, 247, 0.3); }

        .main-content { padding: 10px 20px; flex-grow: 1; }
        .status-card, .calendar-card { background: rgba(255,255,255,0.88); border-radius: 25px; padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.04); }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 15px; }
        .cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 14px; font-weight: bold; cursor: pointer; background: rgba(255,255,255,0.7); border: 1px solid #f0f0f0; }
        .cell.occupied { background: #ffebee !important; color: #ef5350 !important; text-decoration: line-through; border: none; }
        .cell.selected { background: var(--secondary) !important; color: white !important; }

        .footer { padding: 25px 20px; text-align: center; }
        .wa-btn { width: 100%; background: #25d366; color: white; border: none; padding: 16px; border-radius: 20px; font-size: 17px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .ig-small { display: inline-flex; align-items: center; gap: 8px; color: #bc1888; font-size: 14px; font-weight: bold; text-decoration: none; margin-top: 18px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="content-wrap">
        <div class="disclaimer-top">‚ö†Ô∏è AREA PRIVATA ‚Ä¢ Solo per gli amici di Familydog_home</div>

        <div id="reg-screen" class="login-screen">
            <h2 style="color: var(--dark); margin-top: 30px; font-size: 28px; margin-bottom: 5px;">Familydog_home üêæ</h2>
            <p style="font-size: 15px; color: #546e7a; margin-bottom: 10px;">Davide, Maria e Giorgia ti aspettano!</p>
            
            <div id="counter-box" class="friends-counter">Caricamento amici...</div>

            <div class="compact-form">
                <div style="display:flex; gap:12px;">
                    <div style="flex:1"><label>Tuo Nome</label><input type="text" id="uName"></div>
                    <div style="flex:1"><label>Nome Cane</label><input type="text" id="dName"></div>
                </div>
                <label>Carica la sua foto üì∏</label>
                <input type="file" id="fileInput" accept="image/*" onchange="previewPhoto(this)">
                <div style="display:flex; gap:12px;">
                    <div style="flex:1"><label>Peso (kg)</label><input type="number" id="dPeso"></div>
                    <div style="flex:1"><label>Sterilizzato?</label>
                        <select id="dSteril"><option>No</option><option>S√¨</option></select>
                    </div>
                </div>
                <div style="display:flex; gap:12px;">
                    <div style="flex:1"><label>Razza</label><input type="text" id="dRazza"></div>
                    <div style="flex:1"><label>Sesso</label>
                        <select id="dSesso"><option>M</option><option>F</option></select>
                    </div>
                </div>
                <label>Coccole e Note üíñ</label>
                <textarea id="dNote" rows="2" placeholder="Cosa dobbiamo sapere?"></textarea>
                <button type="button" onclick="saveUser()" style="background: var(--primary); color: white; border:none; padding:18px; width:100%; border-radius:18px; font-weight:bold; cursor:pointer; font-size:17px;">Entra in famiglia üêæ</button>
            </div>
        </div>

        <div id="main-screen" class="hidden">
            <header>
                <img id="dogMainPhoto" src="" class="dog-profile-main">
                <h3 id="welcomeMsg" style="margin: 15px 0 0; color: var(--dark); font-size: 20px;"></h3>
            </header>
            <div class="main-content">
                <div class="status-card">
                    <h4 style="margin:0; color:var(--primary); font-size: 17px;"><i class="fa-solid fa-heart"></i> Diario di Bordo</h4>
                    <div id="statusDisplay" style="font-size: 15px; color: #37474f; margin-top:10px; line-height: 1.6;">...</div>
                </div>
                <div class="calendar-card">
                    <div class="month-nav" style="display:flex; justify-content: space-between; align-items: center;">
                        <button onclick="changeMonth(-1)" style="border:none; background:none; font-size:26px; color:var(--primary);">‚Äπ</button>
                        <h4 id="monthTitle" style="margin:0; font-size:18px;"></h4>
                        <button onclick="changeMonth(1)" style="border:none; background:none; font-size:26px; color:var(--primary);">‚Ä∫</button>
                    </div>
                    <div class="grid" id="calendarGrid"></div>
                </div>
            </div>
            <div class="footer">
                <button class="wa-btn" onclick="sendWA()"><i class="fa-brands fa-whatsapp"></i> CHIEDI DISPONIBILIT√Ä</button>
                <a href="https://www.instagram.com/familydog_home" target="_blank" class="ig-small"><i class="fa-brands fa-instagram"></i> Seguici su Instagram</a>
            </div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSGOHNMnhlDgdNVuuZfWYHQ279NN-Y6Qdl756Oj5w84wggrorVz4tirXeeTsEBbCGg/exec';
    const PHONE = "393299456267";

    let dogPhotoBase64 = "";

    function previewPhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) { dogPhotoBase64 = e.target.result; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function countFriends() {
        try {
            const r = await fetch(SCRIPT_URL + "?action=count&t=" + Date.now());
            const data = await r.json();
            document.getElementById('counter-box').innerHTML = `‚ú® ${data.count || 'Moltissimi'} amici pelosi sono gi√† con noi`;
        } catch(e) { document.getElementById('counter-box').innerHTML = `‚ú® Tanti amici sono gi√† con noi`; }
    }

    async function saveUser() {
        const u = document.getElementById('uName').value;
        const c = document.getElementById('dName').value;
        if(!u || !c) return alert("Inserisci il tuo nome e quello del cane!");
        
        const data = {
            nome: u, cane: c,
            peso: document.getElementById('dPeso').value,
            steril: document.getElementById('dSteril').value,
            razza: document.getElementById('dRazza').value,
            sesso: document.getElementById('dSesso').value,
            note: document.getElementById('dNote').value,
            foto: dogPhotoBase64
        };
        
        localStorage.setItem('fd_user_v14', JSON.stringify(data));
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        showMain();
    }

    function showMain() {
        const user = JSON.parse(localStorage.getItem('fd_user_v14'));
        if(!user) return;
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('welcomeMsg').innerText = `Ciao ${user.nome} e ${user.cane}! üêæ`;
        const img = document.getElementById('dogMainPhoto');
        img.src = user.foto || 'https://via.placeholder.com/110?text=Bau';
        loadOccupiedDates();
        recuperaStatus(user.nome);
        renderCalendar();
    }

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date(2026, 0, 1);

    window.onload = () => {
        countFriends();
        const u = localStorage.getItem('fd_user_v14');
        if (u) { showMain(); }
    };

    async function recuperaStatus(nome) {
        try {
            const r = await fetch(SCRIPT_URL + '?nome=' + encodeURIComponent(nome) + '&t=' + Date.now());
            const data = await r.json();
            document.getElementById('statusDisplay').innerText = data.status || "Chiedici pure se abbiamo posto per i tuoi giorni preferiti!";
        } catch(e) { document.getElementById('statusDisplay').innerText = "Benvenuti in famiglia! üêæ"; }
    }

    async function loadOccupiedDates() {
        try {
            const r = await fetch(SPREADSHEET_CSV + "&t=" + Date.now());
            const text = await r.text();
            const rows = text.split(/\r?\n/);
            occupiedDates = [];
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 2) {
                    const dC = cols[0].trim().replace(/"/g, '');
                    if (cols[1].trim().replace(/"/g, '') === "1") {
                        const p = dC.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                        if (p) occupiedDates.push(`${parseInt(p[1])}/${parseInt(p[2])}/${p[3]}`);
                    }
                }
            });
            renderCalendar();
        } catch(e) {}
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const m = currentViewDate.getMonth();
        const y = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        grid.innerHTML = "";
        ['Lu', 'Ma', 'Me', 'Gi', 'Ve', 'Sa', 'Do'].forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        let shift = (first === 0) ? 6 : first - 1;
        for(let i=0; i<shift; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=days; d++) {
            const dateKey = `${d}/${m + 1}/${y}`;
            const displayDate = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
            const isOcc = occupiedDates.includes(dateKey);
            const isSel = selectedDates.includes(displayDate);
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = d;
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) selectedDates = selectedDates.filter(s => s !== displayDate);
                    else selectedDates.push(displayDate);
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); renderCalendar(); }

    function sendWA() {
        const u = JSON.parse(localStorage.getItem('fd_user_v14'));
        if(selectedDates.length === 0) return alert("Seleziona almeno un giorno!");
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao Davide e Maria! Sono ${u.nome}. Vorrei chiedervi la disponibilit√† per ${u.cane} per questi giorni: ${lista} üêæ`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
