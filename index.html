<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #ff7675;
            --bg-body: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }

        .header {
            padding: 40px 20px 30px;
            text-align: center;
            background: linear-gradient(180deg, rgba(108, 92, 231, 0.05) 0%, #ffffff 100%);
        }

        .logo-wrap {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.15);
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-title { 
            font-size: 1.7rem; 
            font-weight: 800; 
            margin: 0; 
            color: #2d3436;
        }

        .insta-tag {
            display: inline-block;
            margin-top: 5px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .calendar-section {
            padding: 0 20px 20px;
            flex-grow: 1;
        }

        .calendar-card {
            background: #ffffff;
            border-radius: 28px;
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn-nav {
            background: #f1f2f6;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--primary);
            font-weight: bold;
        }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day-label { text-align: center; font-size: 0.7rem; font-weight: 700; color: #b2bec3; text-transform: uppercase; }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: #f8f9fa;
            transition: 0.2s;
        }

        .cell.occupied {
            background: #fff0f0 !important;
            color: #fab1a0 !important;
            text-decoration: line-through;
            cursor: not-allowed;
            border: none;
        }

        .cell.selected {
            background: var(--primary) !important;
            color: white !important;
        }

        .footer {
            padding: 20px;
            background: white;
            border-top: 1px solid #f1f2f6;
        }

        .btn-wa {
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 22px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #status { text-align: center; font-size: 11px; color: #cbd5e0; margin-top: 12px; }

        #reg-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px; box-sizing: border-box;
        }

        input {
            width: 100%; max-width: 300px; padding: 18px; margin: 10px 0;
            border-radius: 15px; border: 2px solid #f1f2f6; font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="reg-screen" style="display:none;">
        <div class="logo-wrap">
            <img src="logo.png">
        </div>
        <h2 class="brand-title">Familydog_home</h2>
        <input type="text" id="uName" placeholder="Tuo Nome">
        <input type="text" id="dName" placeholder="Nome del Cane">
        <button class="btn-wa" onclick="saveUser()" style="background: var(--primary); margin-top: 20px;">Entra nell'App</button>
    </div>

    <div id="main-screen">
        <div class="header">
            <div class="logo-wrap">
                <img src="logo.png">
            </div>
            <h1 class="brand-title">Familydog_home</h1>
            <a href="https://instagram.com/familydog_home" class="insta-tag">@familydog_home</a>
        </div>

        <div class="calendar-section">
            <div class="calendar-card">
                <div class="month-nav">
                    <button class="btn-nav" onclick="changeMonth(-1)">‚Äπ</button>
                    <h3 id="monthTitle" style="margin:0; text-transform:capitalize;"></h3>
                    <button class="btn-nav" onclick="changeMonth(1)">‚Ä∫</button>
                </div>
                <div class="grid" id="calendarGrid"></div>
            </div>
        </div>

        <div class="footer">
            <button class="btn-wa" onclick="sendWA()">Prenota su WhatsApp</button>
            <div id="status">Sincronizzazione...</div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    
    // SOSTITUISCI CON IL TUO NUMERO (es. 393471234567)
    const PHONE = "393471234567"; 

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date(2026, 0, 1);

    window.onload = async () => {
        const u = localStorage.getItem('ds_u');
        if (u) { showMain(); } 
        else { document.getElementById('reg-screen').style.display = 'flex'; }
    };

    function saveUser() {
        const u = document.getElementById('uName').value;
        const d = document.getElementById('dName').value;
        if(u && d) {
            localStorage.setItem('ds_u', u);
            localStorage.setItem('ds_d', d);
            showMain();
        }
    }

    async function showMain() {
        document.getElementById('reg-screen').style.display = 'none';
        await loadAvailability();
    }

    async function loadAvailability() {
        try {
            const response = await fetch(SPREADSHEET_URL + "&t=" + Date.now());
            const csvData = await response.text();
            const rows = csvData.split(/\r?\n/);
            occupiedDates = [];
            
            // LOGICA RIGIDA: Solo se la cella B contiene esattamente "1"
            rows.forEach(row => {
                const cols = row.split(/[;,]/);
                if (cols.length >= 2) {
                    const dataPura = cols[0].replace(/"/g, '').trim();
                    const stato = cols[1].replace(/"/g, '').trim();
                    
                    if (stato === "1") {
                        const parti = dataPura.split('/');
                        if(parti.length === 3) {
                            occupiedDates.push(`${parseInt(parti[0])}/${parseInt(parti[1])}/${parti[2]}`);
                        }
                    }
                }
            });
            document.getElementById('status').innerText = "‚óè Calendario Aggiornato (" + occupiedDates.length + " occupati)";
            renderCalendar();
        } catch (e) {
            document.getElementById('status').innerText = "‚óã Errore caricamento";
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const month = currentViewDate.getMonth();
        const year = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        
        grid.innerHTML = "";
        ['L', 'M', 'M', 'G', 'V', 'S', 'D'].forEach(l => {
            grid.innerHTML += `<div class="day-label">${l}</div>`;
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let startShift = (firstDay === 0) ? 6 : firstDay - 1;

        for(let i=0; i<startShift; i++) grid.innerHTML += `<div class="cell" style="background:transparent;"></div>`;

        for(let day=1; day<=daysInMonth; day++) {
            const dateKey = `${day}/${month + 1}/${year}`;
            const isOcc = occupiedDates.includes(dateKey);
            const displayDate = `${day.toString().padStart(2,'0')}/${(month+1).toString().padStart(2,'0')}/${year}`;
            const isSel = selectedDates.includes(displayDate);
            
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = day;
            
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) {
                        selectedDates = selectedDates.filter(s => s !== displayDate);
                    } else {
                        selectedDates.push(displayDate);
                    }
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) {
        currentViewDate.setMonth(currentViewDate.getMonth() + dir);
        renderCalendar();
    }

    function sendWA() {
        if(selectedDates.length === 0) return alert("Scegli i giorni!");
        const u = localStorage.getItem('ds_u');
        const d = localStorage.getItem('ds_d');
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao! Sono ${u} (${d}). Vorrei info per i giorni: ${lista} üêæ`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
