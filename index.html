<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #6c5ce7; --accent: #ff7675; --bg: #fdfaf7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; color: #2d3436; }
        .app-container { width: 100%; max-width: 500px; background: #fff; min-height: 100vh; margin: auto; display: flex; flex-direction: column; }
        
        /* Header */
        header { padding: 25px; text-align: center; border-bottom: 1px solid #eee; }
        .logo-img { width: 160px; height: auto; margin-bottom: 10px; }
        
        /* Login Screen */
        .login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: white; z-index: 2000; padding: 30px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #f0f0f0; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        label { display: block; text-align: left; font-size: 13px; font-weight: bold; color: var(--primary); margin-top: 10px; }

        /* Dashboard Layout */
        .main-content { padding: 20px; flex-grow: 1; }
        .prenotazioni-info { background: #f8f9ff; border-radius: 15px; padding: 15px; margin-bottom: 20px; border-left: 5px solid var(--primary); }
        
        /* Calendario */
        .calendar-card { background: #fff; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; }
        .month-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-label { text-align: center; font-size: 10px; font-weight: bold; color: #b2bec3; text-transform: uppercase; }
        .cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; background: #f8f9fa; }
        
        .cell.occupied { background: #ffebeb; color: #ff7675; text-decoration: line-through; cursor: not-allowed; }
        .cell.selected { background: var(--primary) !important; color: white !important; }

        /* Footer */
        .footer { padding: 20px; border-top: 1px solid #eee; }
        .wa-btn { width: 100%; background: #25d366; color: white; border: none; padding: 18px; border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="reg-screen" class="login-screen">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h3>Benvenuti in Famiglia</h3>
        <p style="font-size: 14px; color: #666;">Davide, Maria e Giorgia accoglieranno il tuo cane con amore.</p>
        
        <label>Nome Padrona</label>
        <input type="text" id="uName" placeholder="Tuo Nome e Cognome">
        
        <label>Nome del Cane</label>
        <input type="text" id="dName" placeholder="Nome Cane">

        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label>Peso (kg)</label>
                <input type="number" id="dPeso" placeholder="es. 12">
            </div>
            <div style="flex:1">
                <label>Sesso</label>
                <select id="dSesso"><option>Maschio</option><option>Femmina</option></select>
            </div>
        </div>

        <label>Razza</label>
        <input type="text" id="dRazza" placeholder="es. Barboncino">

        <label>Sterilizzato?</label>
        <select id="dSter"><option value="S√¨">S√¨</option><option value="No">No</option></select>

        <label>Note importanti</label>
        <textarea id="dNote" placeholder="Allergie o carattere..."></textarea>

        <button class="wa-btn" onclick="saveUser()" style="background:var(--primary)">Entra nell'App</button>
    </div>

    <div id="main-screen" class="hidden">
        <header>
            <img src="logo.png" alt="Logo" class="logo-img">
        </header>

        <div class="main-content">
            <div class="prenotazioni-info">
                <h4 style="margin:0 0 5px 0; color: var(--primary);"><i class="fa-solid fa-dog"></i> Le mie Info</h4>
                <div id="userInfoDisplay" style="font-size: 13px; line-height: 1.5;"></div>
            </div>

            <div class="calendar-card">
                <div class="month-nav">
                    <button onclick="changeMonth(-1)" style="border:none; background:none; cursor:pointer; color:var(--primary); font-size:20px;">‚Äπ</button>
                    <h4 id="monthTitle" style="margin:0; text-transform: capitalize;"></h4>
                    <button onclick="changeMonth(1)" style="border:none; background:none; cursor:pointer; color:var(--primary); font-size:20px;">‚Ä∫</button>
                </div>
                <div class="grid" id="calendarGrid"></div>
            </div>
        </div>

        <div class="footer">
            <button class="wa-btn" onclick="sendWA()">
                <i class="fa-brands fa-whatsapp"></i> Prenota con WhatsApp
            </button>
            <div id="sync-status" style="text-align:center; font-size:10px; color:#aaa; margin-top:10px;">Sincronizzazione...</div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbEVEiieOEFhU6-fVYtVMYYyJ9_l5HtDkDUu66Fzp13R42N15ANupGPgUxFbtJTVKLY/exec';
    const PHONE = "393299456267";

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date();

    window.onload = () => {
        const u = localStorage.getItem('familydog_session');
        if (u) { showMain(); }
    };

    async function saveUser() {
        const data = {
            nome: document.getElementById('uName').value,
            cane: document.getElementById('dName').value,
            peso: document.getElementById('dPeso').value,
            sesso: document.getElementById('dSesso').value,
            razza: document.getElementById('dRazza').value,
            sterilizzato: document.getElementById('dSter').value,
            note: document.getElementById('dNote').value
        };
        if(!data.nome || !data.cane) return alert("Inserisci Nome e Cane!");
        
        localStorage.setItem('familydog_session', JSON.stringify(data));
        
        // Invio al Registro Google
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        } catch(e) {}
        
        showMain();
    }

    async function showMain() {
        const user = JSON.parse(localStorage.getItem('familydog_session'));
        document.getElementById('reg-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('userInfoDisplay').innerHTML = `<b>Proprietaria:</b> ${user.nome}<br><b>Cane:</b> ${user.cane} (${user.peso}kg)`;
        
        await loadOccupiedDates();
        renderCalendar();
    }

    async function loadOccupiedDates() {
        try {
            const r = await fetch(SPREADSHEET_CSV + "&t=" + Date.now());
            const text = await r.text();
            const rows = text.split(/\r?\n/);
            occupiedDates = [];
            rows.forEach(row => {
                const clean = row.toLowerCase();
                if (clean.includes("1") || clean.includes("occupato")) {
                    const match = clean.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                    if (match) occupiedDates.push(`${parseInt(match[1])}/${parseInt(match[2])}/${match[3]}`);
                }
            });
            document.getElementById('sync-status').innerText = "‚óè Calendario aggiornato";
        } catch(e) { document.getElementById('sync-status').innerText = "‚óã Offline"; }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const m = currentViewDate.getMonth();
        const y = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        
        grid.innerHTML = "";
        ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'].forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);

        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        let shift = (first === 0) ? 6 : first - 1;

        for(let i=0; i<shift; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=days; d++) {
            const dateKey = `${d}/${m + 1}/${y}`;
            const displayDate = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
            const isOcc = occupiedDates.includes(dateKey);
            const isSel = selectedDates.includes(displayDate);
            
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = d;
            
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) selectedDates = selectedDates.filter(s => s !== displayDate);
                    else selectedDates.push(displayDate);
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); renderCalendar(); }

    function sendWA() {
        const u = JSON.parse(localStorage.getItem('familydog_session'));
        if(selectedDates.length === 0) return alert("Scegli i giorni!");
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao Davide e Maria! Sono ${u.nome} (padrona di ${u.cane}, ${u.peso}kg). Vorrei prenotare: ${lista} üêæ`;
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>
</body>
</html>
