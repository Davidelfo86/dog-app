<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Familydog_home</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <style>
        /* Nuova Palette Colori Premium */
        :root {
            --primary: #6c5ce7;
            --accent: #ff7675;
            --bg-body: #f0f2f5;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            color: #2d3436;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            padding: 40px 20px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #f8f9ff, #ffffff);
        }

        .logo-placeholder {
            width: 90px;
            height: 90px;
            border-radius: 25px;
            margin: 0 auto 15px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            overflow: hidden;
        }

        .logo-placeholder img { width: 100%; height: 100%; object-fit: cover; }

        .brand-title { font-size: 1.6rem; font-weight: 800; margin: 0; color: #2d3436; }
        .insta-link { color: var(--primary); text-decoration: none; font-size: 0.9rem; font-weight: 600; }

        .calendar-section {
            padding: 20px;
            flex-grow: 1;
        }

        .calendar-card {
            background: #ffffff;
            border-radius: 25px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid #f0f0f0;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .month-nav h3 { margin: 0; text-transform: capitalize; font-size: 1.2rem; }

        .nav-arrow {
            background: #f1f2f6;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary);
            transition: 0.2s;
        }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-label { text-align: center; font-size: 0.7rem; font-weight: 700; color: #b2bec3; padding-bottom: 10px; }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: #f8f9fa;
            transition: all 0.2s;
        }

        .cell.occupied {
            background: #fff0f0;
            color: #fab1a0;
            text-decoration: line-through;
            cursor: not-allowed;
        }

        .cell.selected {
            background: var(--primary) !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3);
        }

        .footer-action {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #f0f0f0;
        }

        .wa-btn {
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        #status { text-align: center; font-size: 0.7rem; color: #a0a0a0; margin-top: 15px; }

        /* Login Screen */
        .login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: white; z-index: 100; padding: 40px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: center; text-align: center;
        }

        input {
            padding: 18px; margin: 10px 0; border-radius: 15px; border: 2px solid #f0f0f0;
            font-size: 1rem; outline: none; background: #fafafa;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="reg-screen" class="login-screen" style="display:none;">
        <div class="logo-placeholder"><img src="logo.png" onerror="this.style.display='none'">üêæ</div>
        <h2 class="brand-title">Familydog_home</h2>
        <p>Inserisci i tuoi dati per prenotare</p>
        <input type="text" id="uName" placeholder="Tuo Nome">
        <input type="text" id="dName" placeholder="Nome del Cane">
        <button class="wa-btn" onclick="saveUser()" style="background:var(--primary)">Entra nell'App</button>
    </div>

    <div id="main-screen">
        <div class="header">
            <div class="logo-placeholder">
                <img src="logo.png" onerror="this.style.display='none'">
                <span style="color:white; font-size:2rem;">üêæ</span>
            </div>
            <h1 class="brand-title">Familydog_home</h1>
            <a href="https://instagram.com/familydog_home" class="insta-link">@familydog_home</a>
        </div>

        <div class="calendar-section">
            <div class="calendar-card">
                <div class="month-nav">
                    <button class="nav-arrow" onclick="changeMonth(-1)">‚Äπ</button>
                    <h3 id="monthTitle"></h3>
                    <button class="nav-arrow" onclick="changeMonth(1)">‚Ä∫</button>
                </div>
                <div class="grid" id="calendarGrid"></div>
            </div>
        </div>

        <div class="footer-action">
            <button class="wa-btn" onclick="sendWA()">
                Prenota su WhatsApp
            </button>
            <div id="status">Sincronizzazione...</div>
        </div>
    </div>
</div>

<script>
    const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyoiqz94Cvk9EQHjdds2HjWsm287fPOwmnk8SgxStOtuii2MPyIcU8DF2Zc6YminBxVws8jEJEyaQz/pub?output=csv";
    
    // FORMATO CORRETTO: Solo numeri, NO spazi, NO +, NO parentesi
    const PHONE = "393471234567"; // SOSTITUISCI CON IL TUO NUMERO REALE

    let occupiedDates = [];
    let selectedDates = [];
    let currentViewDate = new Date(2026, 0, 1);

    window.onload = async () => {
        const u = localStorage.getItem('ds_u');
        if (u) { showMain(u); } 
        else { document.getElementById('reg-screen').style.display = 'flex'; }
    };

    function saveUser() {
        const u = document.getElementById('uName').value;
        const d = document.getElementById('dName').value;
        if(u && d) {
            localStorage.setItem('ds_u', u);
            localStorage.setItem('ds_d', d);
            showMain(u);
        }
    }

    async function showMain(u) {
        document.getElementById('reg-screen').style.display = 'none';
        await loadAvailability();
    }

    async function loadAvailability() {
        try {
            const response = await fetch(SPREADSHEET_URL + "&t=" + Date.now());
            const csvData = await response.text();
            const rows = csvData.split(/\r?\n/);
            occupiedDates = [];
            rows.forEach(row => {
                const cleanRow = row.replace(/"/g, '').toLowerCase();
                if (cleanRow.includes("1") || cleanRow.includes("occupato")) {
                    const match = cleanRow.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
                    if (match) {
                        occupiedDates.push(`${parseInt(match[1])}/${parseInt(match[2])}/${match[3]}`);
                    }
                }
            });
            document.getElementById('status').innerText = "‚óè Calendario aggiornato";
            renderCalendar();
        } catch (e) {
            document.getElementById('status').innerText = "‚óã Errore sincronizzazione";
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const month = currentViewDate.getMonth();
        const year = currentViewDate.getFullYear();
        document.getElementById('monthTitle').innerText = currentViewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        
        grid.innerHTML = "";
        ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'].forEach(l => {
            grid.innerHTML += `<div class="day-label">${l}</div>`;
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let startShift = (firstDay === 0) ? 6 : firstDay - 1;

        for(let i=0; i<startShift; i++) grid.innerHTML += `<div class="cell" style="background:transparent; cursor:default;"></div>`;

        for(let day=1; day<=daysInMonth; day++) {
            const dateKey = `${day}/${month + 1}/${year}`;
            const isOcc = occupiedDates.includes(dateKey);
            const displayDate = `${day.toString().padStart(2,'0')}/${(month+1).toString().padStart(2,'0')}/${year}`;
            const isSel = selectedDates.includes(displayDate);
            
            const cell = document.createElement('div');
            cell.className = `cell ${isOcc ? 'occupied' : ''} ${isSel ? 'selected' : ''}`;
            cell.innerText = day;
            
            if(!isOcc) {
                cell.onclick = () => {
                    if(selectedDates.includes(displayDate)) {
                        selectedDates = selectedDates.filter(s => s !== displayDate);
                    } else {
                        selectedDates.push(displayDate);
                    }
                    renderCalendar();
                };
            }
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) {
        currentViewDate.setMonth(currentViewDate.getMonth() + dir);
        renderCalendar();
    }

    function sendWA() {
        if(selectedDates.length === 0) return alert("Scegli i giorni!");
        const u = localStorage.getItem('ds_u');
        const d = localStorage.getItem('ds_d');
        const lista = selectedDates.sort().join(', ');
        const msg = `Ciao! Sono ${u} (${d}). Vorrei info per i giorni: ${lista} üêæ`;
        
        // Link WhatsApp pulito senza caratteri strani nel numero
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    }
</script>

</body>
</html>
